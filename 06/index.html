<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Shopping List</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="heading">CSS Dinner Shopping List</h1>
        <p class="sub_heading">Let's go to the mall!</p>
      </header>
      <div class="list_container">
        <div class="div_1 p12"><input
          name="A lot of pickles"
          id="pickles"
          class="product_check"
          type="checkbox" />
        <label for="pickles" class="product_label p12"
          >A lot of pickles <span>(for the next lessons about CSS)</span></label
        ></div>
        <div class="div_2 p12"><input name="apples" id="apples" class="product_check" type="checkbox" /
          checked>
          <label for="apples" class="product_label"
            >10 apples <span>(for more CSS manipulations)</span></label
          >
  </div>
        <div class="div_3 p12"><input
          name="oranges"
          id="oranges"
          class="product_check"
          type="checkbox" />

            <label for="oranges" class="product_label "
          >20 oranges <span>(because they are awesome)</span></label
        >
</div>
        <div class="div_4 p12"><input
          name="plates"
          id="plates"
          class="product_check"
          type="checkbox" />
        <label for="plates" class="product_label"
          >13 plates <span>(hm... they always dissapear)</span></label
        >
</div>
        <div class="div_5 p12"><input
          name="bentos"
          id="bentos"
          class="product_check"
          type="checkbox" />
        <label for="bentos" class="product_label">15 bentos</label>
</div>
        <div class="div_6 p12"><input
          name="sake"
          id="sake"
          class="product_check"
          type="checkbox"
          checked />
        <label for="sake" class="product_label">1 bottle of Sake </label>
</div>
        

        
        
        
        
        
        <footer>
          <div class="footer">Bon appetit :&#41;</footer></div>
      </div>
    </div>
  </body>
</html>
