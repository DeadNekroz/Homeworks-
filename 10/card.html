<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./card_css.css">
  <title>flip-card</title>
</head>
<body>
  <div class="flip-card row1 facebook">
    <div class="flip_card_inner">
    <div class="flip_card_front card_container card_white">
      <img
        src="./assets/images/cards/facebook-logo-black.svg"
        alt=""
        class="card_img" />
    </div>
    <div class="flip_card_back">
      <div class="card_container card_black">
        <img
          src="./assets/images/cards/backside/facebook-logo-white.svg"
          alt="back_side_of_card_logo"
          class="card_img_" />
      </div>
    </div>
    </div>
  </div>

  <div class="flip-card row1 ">
    <div class="flip-card-inner">
      <div class="flip-card-front ">
        <img class="flip-card_img" src="./assets/images/cards/facebook-logo-black.svg" alt="Avatar" >
      </div>
      <div class="flip-card-back">
        <img class="flip-card_img" src="./assets/images/cards//backside/facebook-logo-white.svg" alt="Avatar_backside" >
      </div>
    </div>
  </div>
</body>
</html>
